<div ng-controller="MessageCtrl">
    <h3 class="text-muted">chatty</h3>
    <form ng-submit="addMessage()" novalidate>
        <input type="text" ng-model="newMsg" placeholder="new message">
    </form>
    <h4>Latest Chats:</h4>
    <div class="jumbotron">
        <div ng-repeat="msg in messages">
            {{msg}}
        </div>
    </div>
</div>
