<!DOCTYPE html>
<html ng-app="friendsList">

<head>
    <meta charset="UTF-8" />
    <title>babies w angular</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body ng-controller="mainController">
    <h1>{{myTitle}}</h1>
    <input type="text" ng-model="newFriend" />
    <button ng-click="addFriend()">Add</button>
    <div ng-repeat="friend in friends | orderBy: name">
    	<p>
	        <span> {{friend}} </span>
	    	<button class="red-button" ng-click="deleteFriend(friend)">x</button>
    	</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
</body>

</html>
