<!DOCTYPE html>
<html>
	<head>
		<title>Listo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./app/styles/main.css">
	</head>
	<body>
		<form id="newTaskForm">
		    <label>New Item</label>
		    <input id="newItemInput" placeholder="new task">
		    <button id="saveNewItem">Save</button>
		    <button id="cancel">Cancel</button>
		</form>

		<div class='new-item-header'>
		    <button href="#" class="pull-right pencil" id="newListItem" style="">New</button>
		</div>

		<div style="clear:both;"></div>

		<div class="panel">
		    New List
		    <ul class="list-group" id="newList"></ul>
		</div>

		<!-- <div id="newList">
		    New List
		</div> -->

		<div class="panel">
		        In Progress
		        <ul class="list-group" id="currentList"></ul>
		</div>

		<div class="panel">
		        Archived
		        <ul class="list-group" id="archivedList"></ul>
		</div>

		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="./app/scripts/app.js"></script>

		<!--  <script>
		if(jQuery) {
			window.alert('it works');
		}
		</script> -->
	</body>
</html>
